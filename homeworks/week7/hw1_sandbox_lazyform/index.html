<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Form</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
  <div class="container">
    <form name="form" method="GET">

      <!-- 從這裡開始 form 的主體 -->
      <!--  首  先  是  form title  -->
      <div class="form-title">
        <h1 class="form-title-main">新拖延運動報名表單</h1>
        <p class="form-title-sub">活動日期：2020/12/10 ~ 2020/12/11<br>活動地點：台北市大安區新生南路二段1號</p>
        <p class="form-title-misc">* 必填</p>
      </div>

      <!--  個人信息 input fields, 3 個  -->
      <!--  1/3  暱 稱  -->
      <div class="form-input hidden">
        <div class="form-input-nickname required">暱稱</div>
        <input type="text" name="nickname" placeholder="您的回答" autocomplete="off" autofocus />
        <div class="input-error">請填寫</div>
      </div>


      <!--  2/3  電 子 郵 件  -->
      <div class="form-input hidden">
        <div class="form-input-email required">電子郵件</div>
        <input type="text" name="email" placeholder="您的電子郵件" autocomplete="off" autofocus />
        <div class="input-error">請填寫</div>
      </div>

      <!--  3/3  手 機 號 碼  -->
      <div class="form-input hidden">
        <div class="form-input-tel required">手機號碼</div>
        <input type="text" name="tel" placeholder="您的手機號碼" autocomplete="off" autofocus />
        <div class="input-error">請填寫</div>
      </div>

      <!--  報名類型, radio, 獨立的 block  -->
      <div class="form-input hidden">
        <div class="form-input-options required">報名類型</div>
        <label><input type="radio" name="do" value="1" /> 躺在床上憑想像力實作</label>
        <label><input type="radio" name="do" value="2" /> 趴草地上上網找現成的</label>
        <div class="input-error">請填寫</div>
      </div>

      <!--  其他信息 input fields, 2 個  -->
      <!--  1/2  怎麼知道這個活動  -->
      <div class="form-input hidden">
        <div class="form-input-how required">怎麼知道這個活動的？</div>
        <input type="text" name="how" placeholder="您的回答" autocomplete="off" autofocus />
        <div class="input-error">請填寫</div>
      </div>

      <!--  2/2  其  他  -->
      <div class="form-input form-input-other">其他</div>
      <div class="form-title-sub">對活動的一些建議</div>
      <textarea placeholder="您的回答" name="advice" ></textarea>

      <!--  提交按鈕 & 溫馨提醒  -->
      <div class="form-input">
        <input type="submit" class="submit form-title-submit" value="提交"></input>
        <div class="form-title-sub" >請勿透過表單送出您的密碼。</div>

    </form>
  </div>
  <footer>© 2049 © Copyright. All rights Reserved.</footer>
</body>
<script>
  document
    .querySelector('form')
    .addEventListener('submit', (e) => {
      e.preventDefault()
      let hasError = false
      let items = document.querySelectorAll('.form-input')

      for (let item of items) {
        const texts = document.querySelectorAll('.form-input input[type=text]')
        const radios = item.querySelectorAll('input[type=radio]')

        /* Check text input */

        for (let text of texts) {
          if (!text.value) {
            hasError = true
            text.parentNode.classList.remove('hidden')
          } else {
            text.parentNode.classList.add('hidden')
          }
        }

        /* Check radio */

        if (!radios.length) continue
        let radiosChecked = [...radios].some(radio => radio.checked)
        if (!radiosChecked) {
          hasError = true
          item.classList.remove('hidden')
        } else {
          item.classList.add('hidden')
        }
      }
      if (!hasError) {
        alert(
          `你已成功提交表單：\n暱稱：${document.forms.form.nickname.value}\n電郵：${document.forms.form.email.value}\n手機號碼：${document.forms.form.tel.value}\n報名類型：${document.forms.form.do.value}\n如何得悉新拖延：${document.forms.form.how.value}\n對新拖延的建議：${document.forms.form.advice.value}`
          )
      }
    })
</script>

</html>
